<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sofia y Luis - Juntos por siempre</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ff9999; /* Fondo rojo */
    text-align: center;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    color: #ff1493; /* Texto rosa */
  }
  
  img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
  }
  
  #love-btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #ff1493;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  #love-btn:hover {
    background-color: #ff66b2;
  }
  
  footer {
    margin-top: 50px;
    color: #fff;
    background-color: #ff1493;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Sofia y Luis Juntos por siempre ❤️</h1>
  <img src="imagen-love.jpeg" alt="Sofia y Luis">
  <button id="love-btn">Te amo mi amor</button>
</div>

<footer>
  <p>02 de junio 2023</p>
</footer>

</body>
</html>
